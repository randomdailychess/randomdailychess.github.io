<script>
  function randomdailychesspuzzle() {
    const startTime = new Date(2007, 4, 8).getTime(); // May 8, 2007
    const endTime = new Date().getTime();
    const randomTimeInMillis = startTime + Math.random() * (endTime - startTime);
    const randomDate = new Date(randomTimeInMillis);
    const year = randomDate.getFullYear();
    const month = String(randomDate.getMonth() + 1).padStart(2, '0'); // Month is 0 indexed
    const day = String(randomDate.getDate()).padStart(2, '0');
    const timestring = `${year}-${month}-${day}`;
    window.location.href = ("https://www.chess.com/daily-chess-puzzle/" + timestring);
  }

randomdailychesspuzzle();

</script>
